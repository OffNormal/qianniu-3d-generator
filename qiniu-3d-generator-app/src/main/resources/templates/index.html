<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">七牛云3D模型生成应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .feature h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .feature p {
            color: #666;
            font-size: 14px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #dee2e6;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
        }
        
        .version {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎯</div>
        <h1 th:text="${title}">七牛云3D模型生成应用</h1>
        <p class="description" th:text="${description}">基于AI的智能3D模型生成平台</p>
        
        <div class="features">
            <div class="feature">
                <h3>📝 文本生成3D</h3>
                <p>输入文字描述，AI自动生成对应的3D模型</p>
            </div>
            <div class="feature">
                <h3>🖼️ 图片生成3D</h3>
                <p>上传图片，智能转换为立体3D模型</p>
            </div>
            <div class="feature">
                <h3>⚡ 智能缓存</h3>
                <p>相似内容智能匹配，大幅提升生成速度</p>
            </div>
            <div class="feature">
                <h3>📊 质量评估</h3>
                <p>自动评估模型质量，确保最佳效果</p>
            </div>
        </div>
        
        <div class="buttons">
            <a th:href="${apiDoc}" class="btn btn-primary">📚 API文档</a>
            <a href="/api/info" class="btn btn-secondary">ℹ️ 应用信息</a>
            <a href="/health" class="btn btn-secondary">💚 健康检查</a>
        </div>
        
        <div class="status">
            <strong>✅ 应用状态：</strong> 运行正常
        </div>
        
        <div class="version">
            版本 <span th:text="${version}">1.0.0</span>
        </div>
    </div>
</body>
</html>
