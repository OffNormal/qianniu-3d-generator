<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; }
      .title { fill: #34495e; font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
      .text { fill: #2c3e50; font-family: Arial, sans-serif; font-size: 14px; }
      .button { fill: #3498db; stroke: #2980b9; stroke-width: 2; rx: 5; }
      .button-text { fill: white; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
      .input-area { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 2; rx: 5; }
      .preview-area { fill: #f8f9fa; stroke: #dee2e6; stroke-width: 2; rx: 5; }
      .nav-item { fill: #95a5a6; font-family: Arial, sans-serif; font-size: 14px; }
      .nav-active { fill: #3498db; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- 头部导航栏 -->
  <rect x="0" y="0" width="1200" height="60" fill="#34495e"/>
  <text x="20" y="35" class="header" fill="white">3D模型生成器</text>
  <text x="1050" y="35" class="nav-item" fill="white">帮助</text>
  <text x="1120" y="35" class="nav-item" fill="white">关于</text>
  
  <!-- 主要内容区域 -->
  <rect x="20" y="80" width="1160" height="700" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- 左侧输入区域 -->
  <rect x="40" y="100" width="560" height="660" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="60" y="130" class="title">输入内容</text>
  
  <!-- 输入方式选择 -->
  <rect x="60" y="150" width="100" height="35" class="button"/>
  <text x="85" y="172" class="button-text">文本输入</text>
  <rect x="170" y="150" width="100" height="35" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="195" y="172" class="text">图片上传</text>
  
  <!-- 文本输入区域 -->
  <rect x="60" y="200" width="520" height="120" class="input-area"/>
  <text x="80" y="225" class="text">请输入您想要生成的3D模型描述：</text>
  <text x="80" y="250" class="text" fill="#7f8c8d">例如：一只可爱的小猫、现代风格的椅子、科幻飞船等...</text>
  
  <!-- 高级选项 -->
  <text x="60" y="350" class="title">生成选项</text>
  <text x="80" y="380" class="text">模型复杂度：</text>
  <rect x="180" y="365" width="60" height="25" class="button"/>
  <text x="195" y="382" class="button-text">简单</text>
  <rect x="250" y="365" width="60" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="270" y="382" class="text">中等</text>
  <rect x="320" y="365" width="60" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="340" y="382" class="text">复杂</text>
  
  <text x="80" y="420" class="text">输出格式：</text>
  <rect x="180" y="405" width="50" height="25" class="button"/>
  <text x="195" y="422" class="button-text">OBJ</text>
  <rect x="240" y="405" width="50" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="255" y="422" class="text">STL</text>
  <rect x="300" y="405" width="50" height="25" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="5"/>
  <text x="315" y="422" class="text">PLY</text>
  
  <!-- 生成按钮 -->
  <rect x="60" y="460" width="520" height="50" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="300" y="490" class="button-text" font-size="18">生成3D模型</text>
  
  <!-- 进度条区域 -->
  <rect x="60" y="530" width="520" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="80" y="555" class="text">生成进度：</text>
  <rect x="80" y="565" width="480" height="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="10"/>
  <rect x="80" y="565" width="192" height="20" fill="#3498db" rx="10"/>
  <text x="320" y="600" class="text" fill="#7f8c8d">正在生成模型... 40%</text>
  
  <!-- 历史记录 -->
  <text x="60" y="640" class="title">最近生成</text>
  <rect x="80" y="650" width="100" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="110" y="675" class="text" font-size="12">小猫模型</text>
  <text x="110" y="690" class="text" font-size="10" fill="#7f8c8d">2分钟前</text>
  <rect x="190" y="650" width="100" height="80" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="220" y="675" class="text" font-size="12">椅子模型</text>
  <text x="220" y="690" class="text" font-size="10" fill="#7f8c8d">5分钟前</text>
  
  <!-- 右侧预览区域 -->
  <rect x="620" y="100" width="560" height="660" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="640" y="130" class="title">3D模型预览</text>
  
  <!-- 3D预览窗口 -->
  <rect x="640" y="150" width="520" height="400" class="preview-area"/>
  <circle cx="900" cy="350" r="80" fill="#3498db" opacity="0.3"/>
  <circle cx="900" cy="350" r="60" fill="#2980b9" opacity="0.5"/>
  <circle cx="900" cy="350" r="40" fill="#1f4e79" opacity="0.7"/>
  <text x="870" y="355" class="text" fill="white">3D预览</text>
  
  <!-- 预览控制按钮 -->
  <rect x="640" y="570" width="80" height="30" class="button"/>
  <text x="665" y="590" class="button-text">旋转</text>
  <rect x="730" y="570" width="80" height="30" class="button"/>
  <text x="755" y="590" class="button-text">缩放</text>
  <rect x="820" y="570" width="80" height="30" class="button"/>
  <text x="845" y="590" class="button-text">重置</text>
  
  <!-- 模型信息 -->
  <text x="640" y="630" class="title">模型信息</text>
  <text x="660" y="655" class="text">顶点数：1,234</text>
  <text x="660" y="675" class="text">面数：2,468</text>
  <text x="660" y="695" class="text">文件大小：2.3 MB</text>
  
  <!-- 下载按钮 -->
  <rect x="640" y="710" width="520" height="40" fill="#27ae60" stroke="#229954" stroke-width="2" rx="8"/>
  <text x="880" y="735" class="button-text" font-size="16">下载模型文件</text>
  
  <!-- 侧边工具栏 -->
  <rect x="1180" y="100" width="20" height="660" fill="#34495e"/>
  <circle cx="1190" cy="150" r="8" fill="#3498db"/>
  <circle cx="1190" cy="200" r="8" fill="#95a5a6"/>
  <circle cx="1190" cy="250" r="8" fill="#95a5a6"/>
  <circle cx="1190" cy="300" r="8" fill="#95a5a6"/>
</svg>