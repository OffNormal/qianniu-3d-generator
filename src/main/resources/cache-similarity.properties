# 缓存相似度配置
# Cache Similarity Configuration

# 权重配置 (Weight Configuration)
cache.similarity.semantic-weight=0.7
cache.similarity.basic-weight=0.3

# 阈值配置 (Threshold Configuration)
cache.similarity.exact-threshold=1.0
cache.similarity.high-threshold=0.8
cache.similarity.medium-threshold=0.6
cache.similarity.low-threshold=0.4

# 算法权重配置 (Algorithm Weight Configuration)
cache.similarity.jaccard-weight=0.4
cache.similarity.cosine-weight=0.3
cache.similarity.length-weight=0.2
cache.similarity.ngram-weight=0.1

# 缓存策略配置 (Cache Strategy Configuration)
cache.strategy.text-high-threshold=0.8
cache.strategy.text-medium-threshold=0.6
cache.strategy.image-high-threshold=0.7
cache.strategy.image-medium-threshold=0.5

# 性能配置 (Performance Configuration)
cache.similarity.max-text-length=10000
cache.similarity.ngram-size=2
cache.similarity.enable-parallel=true